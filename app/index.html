<head>
  <meta charset="utf-8">
  <meta name="description" content="">

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->

  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <script>
					function join(){return '';}

					function _toggle(item_id) {
				     var moreInfo = document.getElementById('item_' + item_id);
				     var iconButton = Polymer.dom(event).localTarget;
				     iconButton.icon = moreInfo.opened ? 'hardware:keyboard-arrow-up':'hardware:keyboard-arrow-down';
					   moreInfo.toggle();
				  }
  </script>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" style="min-height: 100px">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          <carbon-location use-hash-as-path route="{{route}}"></carbon-location>
          <carbon-route route="{{route}}" pattern="/" active="{{homeActive}}"></carbon-route>
          <carbon-route route="{{route}}" pattern="/types/:typeId" active="{{typeActive}}"
                        data="{{typeData}}"></carbon-route>
          <carbon-route route="{{route}}" pattern="/types/:typeId/subTypes/:subtypeId" active="{{subtypeActive}}"
                        data="{{subtypeData}}"></carbon-route>
          <iron-ajax url="scripts/itemtypebyid.json" last-response="{{itemTypeArray}}" auto></iron-ajax>

          <iron-list items="[[itemTypeArray]]" as="type">
            <template>
              <div>
                <paper-item data-route="types" style="pointer-events: none;" href$="/types/{{type.typeId}}">[[type.name]]</paper-item>

              <iron-list items="[[type.subTypes]]" as="subtype">
                <template>
                  <a href$="/type/{{type.id}}/subtypes/{{subtype.id}}">
                    <paper-item data-route="types" style="pointer-events: none; margin-left: 15px;" href$="/types/{{type.typeId}}/subtypes/{{subtype.subtypeId}}"><span>[[subtype.displayName]]</span></paper-item>
                  </a>
                </template>
              </iron-list>
              </div>
            </template>
          </iron-list>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Guildwars 2 Crafting Tool</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Complete Recipe List</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <!--<iron-pages attr-for-selected="data-route" selected="{{route}}">-->
          <!--<div hidden$="{{!homeActive}}">-->
            <div>
              <paper-material elevation="1">
                <template is="dom-bind" id="gw2_items_list">
                  <!--<iron-ajax url="scripts/itemlist.json" last-response="{{itemList}}" auto></iron-ajax>-->
                  <!--<iron-localstorage name="gw2_item_list" value="[[itemList]]"></iron-localstorage>-->

                  <iron-ajax url="scripts/itemtypebyname.json" last-response="{{itemTypeHash}}" auto></iron-ajax>
                  <iron-localstorage name="gw2_item_type_hash" value="[[itemTypeHash]]"></iron-localstorage>

                  <iron-ajax url="scripts/itemlist.json" handle-as="json" last-response="{{data}}" auto></iron-ajax>
                  <iron-list items="[[data]]" as="item" style="min-height: 200px">
                    <template>
                      <div>
															[[item.name]]
                        <paper-icon-button icon="hardware:keyboard-arrow-down" title="more info" onclick="_toggle([[item.id]])" style="float:right;">
															    </paper-icon-button>
												<!-- Request Recipe for Item -->
												<iron-collapse id="item_[[item.id]]">
                        <iron-list items="item.recipe_list" as="recipe">
												<template>
                            <gw2-recipe recipe_id="[[recipe]]">

														</gw2-recipe>
                          </template>
													</iron-list>
													</iron-collapse>
                        <!-- Request List of ingredients from -->
                      </div>
                    </template>
                  </iron-list>
                </template>
              </paper-material>

            </div>

            <!--<div hidden$="{{!typeActive}}">-->
              <!--<paper-material elevation="1">-->
                <!--<h2 class="page-title">Users</h2>-->
                <!--<p>This is the users section</p>-->
                <!--<a href$="{{baseUrl}}users/Addy">Addy</a><br>-->
                <!--<a href$="{{baseUrl}}users/Rob">Rob</a><br>-->
                <!--<a href$="{{baseUrl}}users/Chuck">Chuck</a><br>-->
                <!--<a href$="{{baseUrl}}users/Sam">Sam</a>-->
              <!--</paper-material>-->
            <!--</div>-->

            <!--<div hidden$="{{!subtypeActive}}">-->
              <!--<paper-material elevation="1">-->
                <!--<h2 class="page-title">User: {{params.name}}</h2>-->
                <!--<div>This is {{params.name}}'s section</div>-->
              <!--</paper-material>-->
            <!--</div>-->

          <!--</iron-pages>-->
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
