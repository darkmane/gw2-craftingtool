<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./gw2-recipe.html">
<script src="../scripts/gw2.js"></script>
<style>
  iron-list {
    width: 100%;
    height: 860px;
  }

  gw2-recipe {
    width: 100%;
  }

</style>
<dom-module id="gw2-craftingtool">
  <template>

    <iron-ajax id="item_list" url="../scripts/itemlist.json" handle-as="json" last-response="{{data}}" verbose  auto></iron-ajax>
    <iron-list items="[[data]]" as="item" style="min-height: 200px" class="flex">
      <template>
        <gw2-recipe item_id="{{item.id}}"></gw2-recipe>
      </template>
    </iron-list>

  </template>
  <script>
    Polymer({
      is: 'gw2-craftingtool',
      properties: {
        type: Number,
        subtype: Number
      }
    });



  </script>
</dom-module>
